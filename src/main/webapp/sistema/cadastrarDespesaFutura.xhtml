<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:format="http://congasp.com.br/LocalDateTimeConverter">
 
<h:head>
<script name="jquery/jquery.js" library="primefaces"></script>
	
</h:head>
 
<ui:composition template="/template/layoutBase.xhtml">
 
 
	<ui:define name="content">
 
		   <p:tabView style="width:980px;height:450px;margin:auto;">
	 		 
	 		 <p:tab title="Criar Lançamento Futuro">
 
	 		 	<h:form id="form-cadastro">	 	
 
	 		 	<h:panelGrid id="panelGrid-campos-form" columns="4" cellpadding="10">
                      
                      <p:outputLabel value="Mês" for="comboMes" required="true"/>
                      <p:selectOneMenu id="comboMes" style="width:300px" maxlength="70" value="#{cadastrarDespesaFuturaController.despesaModel.mes}">
                                    <f:selectItem itemLabel="Janeiro" itemValue="1"/>
                                    <f:selectItem itemLabel="Fevereiro" itemValue="2"/>
                                    <f:selectItem itemLabel="Março" itemValue="3"/>
                                    <f:selectItem itemLabel="Abril" itemValue="4"/>
                                    <f:selectItem itemLabel="Maio" itemValue="5"/>
                                    <f:selectItem itemLabel="Junho" itemValue="6"/>
                                    <f:selectItem itemLabel="Julho" itemValue="7"/>
                                    <f:selectItem itemLabel="Agosto" itemValue="8"/>
                                    <f:selectItem itemLabel="Setembro" itemValue="9"/>
                                    <f:selectItem itemLabel="Outubro" itemValue="10"/>
                                    <f:selectItem itemLabel="Novembro" itemValue="11"/>
                                    <f:selectItem itemLabel="Dezembro" itemValue="12"/>
                      </p:selectOneMenu>
                      
                      <p:outputLabel value="Ano" for="comboAno" required="true"/>
                      <p:selectOneMenu id="comboAno" style="width:300px" maxlength="70" value="#{cadastrarDespesaFuturaController.despesaModel.exercicio}">
                                    
                                    <f:selectItem itemLabel="2021" itemValue="2021"/>
                                    <f:selectItem itemLabel="2022" itemValue="2022"/>
                                    <f:selectItem itemLabel="2023" itemValue="2023"/>
                                    <f:selectItem itemLabel="2024" itemValue="2024"/>
                      </p:selectOneMenu>
                      
                      
                      <p:outputLabel value="Produtos" for="comboProduto"/>
	 		 	      <h:selectOneMenu style="width:325px" maxlength="70" id="comboProduto" value="#{cadastrarDespesaFuturaController.despesaModel.idProduto}">					
    				   <f:selectItems value="#{consultarProdutoController.produtos}" var="var" itemLabel="#{var.nomeProduto}" itemValue="#{var.idProduto}"></f:selectItems>
					  </h:selectOneMenu>
                        
                      
                      
                      <p:outputLabel for="inputText-valor" value="Valor:" />
        				<p:inputText id="inputText-valor" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{cadastrarDespesaFuturaController.despesaModel.valor}"
	            				  required="true"
	            				  requiredMessage="O valor é de preenchimento obrigatório"/> 
	            	
	            	
                        <p:outputLabel value="Data Lançamento" for="dtlancamento" />
 				        <p:calendar id="dtlancamento" value="#{cadastrarDespesaFuturaController.despesaModel.dataDespesa}" mode="inline" required="true">
 				        <p:ajax process="dtlancamento" partialSubmit="true" event="change"/> 
 				        </p:calendar>
                        
	            		<p:outputLabel value="Data Vencimento" for="dtvencimento" required="true"/>
 				        <p:calendar id="dtvencimento" value="#{cadastrarDespesaFuturaController.despesaModel.dataLimite}" mode="inline" required="true">
 				        <p:ajax process="dtvencimento" partialSubmit="true" event="change"/> 
 				        </p:calendar>
 				       
						
	            		<p:outputLabel value="Observação" for="inputText-obs"/>
	            		<p:inputText id="inputText-obs" 
	            			     style="width:380px" 
	            			     maxlength="200" 
	            			     value="#{cadastrarDespesaFuturaController.despesaModel.observacao}"
	            			     required="true"
	            		        requiredMessage="Obs é de preenchimento obrigatório"/>
	            		             
	            		
                      
	            		<p:spacer/>
                        
                        <p:outputLabel value=" " />
        				
	            		<p:outputLabel value=" " />
	            		
	            		 <p:outputLabel value=" " />
        				
	            		<p:outputLabel value=" " />
	            		
	            		<p:commandButton value="Salvar Lançamento Futuro" 
	            				 id="commandButton-salvar"
						 icon="ui-icon-gear"
						 actionListener="#{cadastrarDespesaFuturaController.SalvarDespesa}"
						 update="panelGrid-campos-form"/>
 
 
	 		 	</h:panelGrid>
 
	 		 		<p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn"/>
	 		 		<p:messages autoUpdate="true" closable="true" severity="error"/>		
		   			<p:messages showDetail="true" autoUpdate="true" closable="true" severity="info"/>
 
	 		 		</h:form>
 
	 			</p:tab>	 		
 
	 		</p:tabView>
            

	</ui:define>
 
</ui:composition>
 
 
</html>
