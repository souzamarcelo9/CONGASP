<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
    <h:form>
 
       <h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">
 
	 <p:outputLabel value="Código" for="inputText-nome"/>
	 <p:inputText   id="inputText-codigo"
	 		value="#{consultarProdutoController.produtoModel.idProduto}"
	 		style="width:50px"
	 		readonly="true"/>
 
 
	<p:outputLabel value="Nome" for="inputText-nome"/>
	<p:inputText   id="inputText-nome" 
	               style="width:300px" maxlength="70" 
	               value="#{consultarProdutoController.produtoModel.nomeProduto}"
	               required="true"
	               requiredMessage="O nome é de preenchimento obrigatório"/>
 
 
	<p:outputLabel value="Valor" />
	<p:inputText id="inputText-email" 
	             style="width:300px" 
	             maxlength="80" 
	             value="#{consultarProdutoController.produtoModel.valor}"
	             required="true"
	             requiredMessage="O valor é de preenchimento obrigatório"/>           		
 
 
	<p:outputLabel value="CodClasseCusto" />
	<p:inputText id="inputText-classeCusto" 
	             style="width:400px" 
	             maxlength="200" 
	             value="#{consultarProdutoController.produtoModel.codClasseCusto}"
	             required="true"
	             requiredMessage="A classe de custo é obrigatória"/>
 
	<p:spacer/>
	<p:commandButton value="Alterar" 
	            	 id="commandButton-alterar"
			 icon="ui-icon-gear"
	   actionListener="#{consultarProdutoController.AlterarRegistro}"							 
			 oncomplete="PF('dialog-modal-editar').hide();"
		         update="form-consulta"/> 
 
 
        <p:spacer/>
	<p:messages showDetail="false" autoUpdate="true" closable="true" severity="error"/>
 
     </h:panelGrid>                  
 
    </h:form>
 
</ui:composition>
