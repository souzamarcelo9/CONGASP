<ui:composition template="/template/layoutBase.xhtml">
 
 
	<ui:define name="content">
 
		   <p:tabView style="width:600px;height:370px;margin:auto;">
	 		 
	 		 <p:tab title="Cadastro de Produto">
 
	 		 	<h:form id="form-cadastro">	 	
 
	 		 	<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">
 
	 		 			<p:outputLabel value="Nome" for="inputText-nome"/>
	            		<p:inputText id="inputText-nome" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{cadastrarProdutoController.produtoModel.nomeProduto}"
	            				  required="true"
	            				  requiredMessage="O nome é de preenchimento obrigatório"/>
 
	            		<p:outputLabel for="inputText-valor" value="Valor:" />
        				<p:inputText id="inputText-valor" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{cadastrarProdutoController.produtoModel.valor}"
	            				  required="true"
	            				  requiredMessage="O valor é de preenchimento obrigatório"/>
                       
                        
                        <p:outputLabel value="ClasseCusto"/>
                        <h:selectOneMenu value="#{cadastrarProdutoController.produtoModel.codClasseCusto}"
                        	required="true" 
 	            	        requiredMessage="A classe é de preenchimento obrigatório">
						   	<f:selectItem itemValue="1" itemLabel="Fixo" />
						   	<f:selectItem itemValue="2" itemLabel="Variável" />
						   	   
						   	
						</h:selectOneMenu>

	            				 id="commandButton-salvar"
						 icon="ui-icon-gear"
						 actionListener="#{cadastrarProdutoController.SalvarProduto}"
						 update="panelGrid-campos-form"/>
 
 
	 		 	</h:panelGrid>
 
	 		 		<p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn"/>
	 		 		<p:messages autoUpdate="true" closable="true" severity="error"/>		
		   			<p:messages showDetail="true" autoUpdate="true" closable="true" severity="info"/>
